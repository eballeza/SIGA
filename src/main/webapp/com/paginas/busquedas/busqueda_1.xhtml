<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
<style type="text/css">
      @import url("css/style.css");
    </style>
</h:head>

<h:body id="idCuerpoBusquedaAnomalias">

	<div id="cuadro">
		<center>
			<img src="images/nec.jpg" width="150" height="45" /> <img
				src="images/Reportes.png" width="350" height="45" /> <img src="images/netcracker.jpg" width="150" height="45" />
		</center>
	</div>
	<div id="principal">


		<p:messages showDetail="true"></p:messages>

		<!-- <p:fieldset>  -->
		<h:outputScript name="jsf.js" library="javax.faces" target="head" />

		<h:form>

			<b><h:outputLabel id="idNoReporteAnomalia"
					value="No Reporte de la anomalia." /></b>
			<p:inputText id="inputTextNoReporteAnomalia"
				onkeypress="if(event.whichz48||event.which>57)return false;"
				value="#{busquedaAnomaliasManageBean.noReporteAnomalia}" />

			<h:selectOneMenu
				value="#{busquedaAnomaliasManageBean.selectedEstatusAnomaliaVO}">
				<f:selectItems
					value="#{busquedaAnomaliasManageBean.comboBoxEstatusAnomalia}" />
				<!-- var= "estatusAnomalia"  -->
				<f:converter converterId="estatusAnomaliaConverter" />
			</h:selectOneMenu>

			<h:selectOneMenu valor="# {bean.selectedItem}">
				<f:selectItem ItemValue="# {null}" itemLabel="         " />
				<f:selectItem ItemValue="Telcel" itemLabel="Telcel" />
				<f:selectItem ItemValue="Maxcom" itemLabel="Maxcom" />
			</h:selectOneMenu>


			<h:selectOneMenu valor="# {bean.selectedItem}">
				<f:selectItem ItemValue="# {null}" itemLabel=" Fechas " />
			</h:selectOneMenu>

			<p:commandButton value="Buscar anomalias."
				action="#{busquedaAnomaliasManageBean.buscarAnomalias()}"
				update="dataTableAnomalias">
				<f:ajax execute="@all" render="dataTableAnomalias" />
			</p:commandButton>
			<h:messages />

			<br></br>
			<br></br>


			<h:dataTable id="dataTableAnomalias"
				value="#{busquedaAnomaliasManageBean.lstAnomaliasVO}" var="anomalia"
				rendered="true" border="1">

				<h:column>
					<p>
						<f:facet name="header">No Ticket</f:facet>
					</p>
					<h:outputText id="idNoReporteAnomalia"
						value="#{anomalia.noReporteAnomalia}" rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Fecha Ticket Abierto</f:facet>
					<h:outputText value="#{anomalia.fechaReporteAnomalia.time}"
						rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Fecha Ticket Cierre</f:facet>
					<h:outputText value="" rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Estatus</f:facet>
					<h:outputText
						value="#{anomalia.estatusAnomaliaVO.claveEstatusAnomalia}"
						rendered="true" />
					<!--  -->
				</h:column>
				<h:column>
					<f:facet name="header">Sistema</f:facet>
					<h:outputText value="#{anomalia.sistemasNCVO.nombreSistemaNC}"
						rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Severidad.</f:facet>
					<h:outputText
						value="#{anomalia.severidadAnomaliaVO.nombreSeveridadAnomalia}"
						rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Modulo Incidente</f:facet>
					<h:outputText value="#{anomalia.modulosNCVO.nombreModuloNC}"
						rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Tipo de Incidente.</f:facet>
					<h:outputText
						value="#{anomalia.tiposAnomaliaVO.nombreTipoAnomalia}"
						rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Atiende Ticket</f:facet>
					<h:outputText value="" rendered="true" />
				</h:column>
				<h:column>
					<f:facet name="header">Creador Ticket</f:facet>
					<h:outputText value="" rendered="true" />
				</h:column>
			</h:dataTable>


		</h:form>

		<!-- </p:fieldset>  -->





	</div>
</h:body>

</html>
